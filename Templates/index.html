<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance and Elevation Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-vector/city-map-background-blue-tone_99087-101.jpg?w=2000");
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 70%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #036;
            margin-top: 0;
        }

        form {
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #036;
            border-radius: 5px;
            color: #036;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #036;
            opacity: 0.5;
        }

        input[type="submit"] {
            background-color: #036;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #024;
        }

        #result {
            opacity: 0;
            margin: 50px auto;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.5s;
        }

        {% if time %}
        #result {
            opacity: 1;
        }
        {% endif %}

        p {
            color: #036;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Route Info:</h1>
        <form action="/calculate" method="post">
            <input type="text" id="source" name="source" placeholder="Enter source address" required><br><br>
            <input type="text" id="dest" name="dest" placeholder="Enter destination address" required><br><br>
            <input type="submit" value="Calculate">
        </form>
        <div id="result">
            {% if time %}
                <p><strong>Source:</strong> {{ source }}</p>
                <p><strong>Destination:</strong> {{ dest }}</p>
                <p>Time: {{ time }}</p>
                <p>Average speed: {{ avg_speed }} km/h</p>
                <p>Distance: {{ distance }}</p>
                <p>Elevation change: {{ elevation_change }} m</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
